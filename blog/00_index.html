---
layout: page
title: All Posts
permalink: /blog/
---

<div class="blog-index">
  {%- if site.tags.article.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.tags.article -%}
        {%- include post_listing.html post=post -%}
      {%- endfor -%}
    </ul>
  {%- else -%}
    <p>No posts found.</p>
  {%- endif -%}
</div>
