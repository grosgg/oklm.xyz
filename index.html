---
layout: home
---
<div class="blog-index">
  <ul class="post-list">
    {%- assign post = site.tags.article[0] -%}
    {%- include post_listing.html post=post -%}
  </ul>
</div>

<h1>Quick Snaps</h1>

<div class="pswp-gallery home-gallery">
{%- for post in site.tags.snap -%}
  <div class="gallery-item">
    <div class="gallery-thumb">
      <a href="{{ post.image }}" class="thumb gallery-image" data-pswp-width="{{post.width}}" data-pswp-height="{{post.height}}">
        <img src="{{ post.thumb }}" alt="{{ post.title }}" />
      </a>
    </div>
    <a href="{{ post.url | relative_url }}" class="btn">ℹ️</a>
  </div>
{%- endfor -%}
</div>
